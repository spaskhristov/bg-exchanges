<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:carousel value="#{messages}" headerText="#{header}" var="message"
		responsive="true" numVisible="#{beanRSS.numVisible}"
		itemStyleClass="intern" styleClass="panel-margin-bottom">
		<p:panelGrid columns="1" columnClasses="label,value" layout="grid"
			styleClass="ui-panelgrid-blank" style="width:100%;">
			<f:facet name="header">
				<p:link href="#{message.booking}" styleClass="link"
					target="_blank">
					<h:graphicImage url="#{message.imageUrl}" styleClass="image" />
				</p:link>
				<h:outputText value="#{msg['msg1.pubd']} #{message.pubDate}"
					styleClass="pubdata" />
			</f:facet>
			<p:link href="#{message.contentUrl}" styleClass="link"
				target="_blank">
				<h:outputText value="#{message.header}" styleClass="title" />
			</p:link>
			<h:outputText value="#{message.description}" escape="false"
				styleClass="text" />
		</p:panelGrid>
	</p:carousel>
</ui:composition>
